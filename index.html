<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ninja Run Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA and iOS specific tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ninja Run">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #0d1117;
            color: white;
        }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        @keyframes scroll-far {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes scroll-near {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes pulse-shield {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 4px #63b3ed);
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 8px #90cdf4) drop-shadow(0 0 12px #63b3ed);
            }
        }
        @keyframes crackle-boost {
            0% { transform: translate(0, 0) rotate(0); }
            20% { transform: translate(-1px, 1px) rotate(-1deg); }
            40% { transform: translate(-1px, -1px) rotate(1deg); }
            60% { transform: translate(1px, 1px) rotate(0); }
            80% { transform: translate(1px, -1px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>
</html>
